<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="card">
    <section class="container-img">
      <picture>
        <source class="img" srcset="./images/image-product-desktop.jpg" media="(min-width: 376px)">
        <img class="img" src="./images/image-product-mobile.jpg" alt="Perfume picture">
       </picture>
    </section>
    <article class="container-content">
      <h1 class="text-perfume">P E R F U M E</h1>

      <p class="nome-perfume">Gabrielle Essence Eau De Parfum</p>

      <p class="description-perfume"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <section class="prices">
        <p class="regular-price">$149.99</p>
        <p class="tached-price">$169.99</p>      
      </section>

      <a href="#" class="btn-add-to-cart"> <img src="./images/icon-cart.svg"> Add to Cart</a>        
    </article>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
